plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

task certificateManager(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "Main"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
